<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.author.name }}'s blog</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.author.name }}</li>
          <li><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.author.github_username %}
          <li>
            <a href="https://github.com/{{ site.author.github_username }}">
              <i class="fa fa-github"></i>
            </a>
          </li>
          {% endif %}

          {% if site.author.weibo %}
          <li>
            <a href="{{ site.author.weibo }}">
               <i class="fa fa-weibo"></i>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>
    <div class="center sitedesc">
    	Powered by <a href ="http://jekyllrb.com/">Jekyll</a>  |  Theme by <a href ="https://github.com/BladeMasterCoder/BladeMasterCoder.github.io">BladeMasterCoder</a>  |  Hosted on <a href="{{site.author.github}}">Github</a>
    </div>
  </div>
